before_script:
  # Setup SSH deploy keys
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - echo -n "$SSH_PRIVATE_KEY" | ssh-add - >/dev/null
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

stages:
  - deploy

frontend:
  stage: deploy
  image: node:10.15.3
  script:
  - npm install -g yarn
  - yarn && yarn deploy
  artifacts:
    paths:
    - public
  only:
  - master